version: '3'

services:
  web:
    build: .
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/code
      - static_volume:/code/staticfiles
      - media_volume:/code/media
    expose:
      - 8000
    environment:
      - DJANGO_SETTINGS_MODULE=core.settings

  nginx:
    image: nginx:latest
    volumes:
      - static_volume:/code/staticfiles
      - media_volume:/code/media
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "7000:7000"
    depends_on:
      - web

volumes:
  static_volume:
  media_volume: